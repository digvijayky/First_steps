<section layout="column" layout-align="center center">
<div class="logo">
    <img class="img-responsive " ng-src="img/firststeps.png" atl="slkfngl"/>
</div>

  <div class="login">
  
      <form name="clientLogin" layout="column" layout-align="center center">
        <md-input-container>
          <input ng-model="user.email" name="userEmail" type="email" placeholder="Email" ng-required="true">
          <div ng-messages="clientLogin.userName.$error">
            <div ng-message="required">proper email</div>
          </div>
        </md-input-container>
        <md-input-container md-no-float>
          <!-- Use floating placeholder instead of label -->
          <input ng-model="user.password" type="text" placeholder="Password" ng-required="true" name="userPassword">
          <div ng-messages="clientLogin.userPassword.$error">
            <div ng-message="required">Your password is required.</div>
          </div>
        </md-input-container>

        <md-button ng-click="login()" class="md-raised md-primary">Login</md-button>
      </form>
      <md-button ng-click="loginwithgoogle()" class="google md-raised md-accent">Sign in with Google</md-button>
      <br>
    <footer>
     
      <p>You Gotta Love Ya Baby
    </footer>

  </div>



</section>

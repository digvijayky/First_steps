<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
 <link href="css/screen.css" rel="stylesheet">

</head>
<body ng-app="myApp" ng-cloak>
  

  <!--
    Your HTML content here
  -->  
  <div ng-controller="AppCtrl" layout="column" style="height:500px;" ng-cloak>


 
    <md-toolbar ng-show="isAuth()" class="md-hue-2">
      <div class="md-toolbar-tools">

         <md-button ng-click="toggleLeft()" ng-hide="isOpenLeft()"
            class="md-icon-button" aria-label="Settings">
           <i class="material-icons">menu</i>
            
          </md-button>
        <h2>
          <span>{{pagetitle}}</span>
        </h2>
        <span flex></span>
       
        <md-button class="md-icon-button" aria-label="Settings">
         <i class="material-icons">settings</i>
        </md-button>
      </div>
    </md-toolbar>






  <section layout="row" flex>

    <md-sidenav
        class="md-sidenav-left front"
        md-component-id="left"
        md-whiteframe="4">
 




    <md-divider ></md-divider>
 

      <md-content layout-padding ng-controller="LeftCtrl">
        <md-list flex>
        <md-list-item class="md-3-line" ng-click="goHome()">
          <img ng-src="img/profpic.jpg" class="md-avatar" alt="blahfa" />
          <div class="md-list-item-text" layout="column">
            <h3>Your baby is now making sounds!</h3>
            <h4>-------------</h4>
            <p>Next Milestone : firs word ! </p>
          </div>
        </md-list-item>
        </md-list-item>
       

         <md-list-item ng-click="goProfile()">
         <p> Profile</p>
           <img src="https://maxcdn.icons8.com/Color/PNG/48/Users/edit_user_female-48.png" title="Edit User Female" width="24">
        </md-list-item>
        <md-divider ></md-divider>
        <md-list-item ng-click="goTimeline()">
        <p> Timeline</p>
          <img src="https://maxcdn.icons8.com/Color/PNG/48/Data/timeline-48.png" title="Timeline" width="24">
        </md-list-item>
        <md-divider ></md-divider>
       
        <md-list-item ng-click="goMilestones()">
          <p> MileStones</p>
          <img src="https://maxcdn.icons8.com/Color/PNG/48/Sports/trophy-48.png" title="Trophy" width="24">
        </md-list-item>
        <md-divider ></md-divider>
         <md-list-item ng-click="goGrowth">
          <p> Growth</p>
          <i class="material-icons">monetization_on</i>
          <img src="https://maxcdn.icons8.com/Color/PNG/48/Data/combo_chart-48.png" title="Combo Chart" width="24">

        </md-list-item>
        <md-divider ></md-divider>
         <md-list-item ng-click="goTips()">
          <p> Tips</p>
          <img src="https://maxcdn.icons8.com/Color/PNG/48/Very_Basic/info-48.png" title="Info" width="24">
        </md-list-item>
        <md-divider ></md-divider>
         <md-list-item ng-click="goEvent()">
          <p> Event Log</p>
         <img src="https://maxcdn.icons8.com/Color/PNG/48/Business/todo_list-48.png" title="Todo List" width="24">
        </md-list-item>
        <md-divider ></md-divider>  
      </md-list>
    
      </md-content>

    </md-sidenav>

    <md-content flex layout-padding>

      
      <div flex></div>

    </md-content>



  </section>
 <div class="ng-enter">
      <div ng-view></div>
    </div>
 <div class="plusbtn" ng-cloak>
 <div class="lock-size" layout="row" layout-align="center center">
      <md-fab-speed-dial  md-direction="up" md-open="false" class="md-fling">
                        
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
           <i class="material-icons md-36 ">add_circle</i>
        </md-fab-trigger>

        <md-fab-actions>
          <md-button aria-label="Activity" class="md-fab md-raised md-mini">
          
          </md-button>
          <md-button aria-label="Activity" class="md-fab md-raised md-mini">
          
          </md-button>
          <md-button aria-label="Activity" class="md-fab md-raised md-mini">
          
          </md-button>
          <md-button aria-label="Activity" class="md-fab md-raised md-mini">
          
          </md-button>


          <md-button aria-label="Facebook" class="md-fab md-raised md-mini">
            
          </md-button>
          <md-button aria-label="Google Hangout" class="md-fab md-raised md-mini">
           
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
    </div>
  </div>











</div>



  <!-- Angular Material requires Angular.js Libraries -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>


  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>

  <!-- Your application bootstrap  -->
  <script src="js/app.js">      </script>
    

  
</body>
</html>
